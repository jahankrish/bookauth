<div class="container">
  <form [formGroup]="bookForm">
    <div class="row">
      <div class="row col-sm-6">
        <h3 class="title">My First http book</h3>
        <br /><br />
        <div class="form-group">
          <label for="bookid">BookId :</label><br />
          <input
            type="text"
            id="bookId"
            name="bookId"
            formControlName="bookId"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="bookname">BookName :</label><br />
          <input
            type="text"
            id="bookName"
            name="bookName"
            formControlName="bookName"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="author">Author :</label><br />
          <input
            type="text"
            id="author"
            name="author"
            formControlName="author"
            autocomplete="off"
          />
        </div>
        <div class="from-group">
          <button
            class="btn btn-success"
            (click)="onSave()"
            [disabled]="!bookForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <br /><br />
  </form>
</div>
